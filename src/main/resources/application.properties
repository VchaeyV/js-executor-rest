# negative value is a percent of avalaible processors (default is a half)
# positive is literal number of threads
# mustn't be 0
task-execution.parallelism=-50
task-execution.await-termination-for-ms=1
# limits maximum statements executed by a single task
# indirectly limits RAM and CPU usage
# the only resource limit supported on GraalVM Community Edition
# (and the only stable one in all editions)
task-execution.statementLimit=1000000000000000000
springdoc.swagger-ui.displayOperationId=true
spring.mvc.async.request-timeout=3600000
management.endpoints.web.exposure.include=*
